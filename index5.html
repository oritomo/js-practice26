<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分割代入について</title>
</head>

<body>
  <script>
    'use strict';
    {
      const num1 = [1, 2];
      const [a, b, c] = num1;
      console.log(a); //1
      console.log(b); //2
      console.log(c); //undefined

      //この場合は2を飛ばしている
      const num2 = [1, 2, 3];
      const [d, , e] = num2;
      console.log(d); //1
      console.log(e); //3

      //変数の入れ替え
      let town = 'Tokyo';
      let nation = 'Japan';
      [town, nation] = [nation, town];
      console.log(town); //Japan
      console.log(nation); //Tokyo

      //関数の返り値としての分割代入
      function fn() {
        return ['メッシ', 'ロナウド'];
      }
      const [name1, name2] = fn();
      console.log(name1); //メッシ
      console.log(name2); //ロナウド

      /*    Reactで使うみたい
            useStateが関数で配列を返している。
      
            const [count, setCount] = useState(0);
            console.log(count); //0
            setCount(count + 1);
            console.log(count); //1
      */


      const obj1 = { name: 'スアレス', number: 7 };
      const { name, number } = obj1;
      console.log(name); //スアレス
      console.log(number); //7

      //別の変数(js)に代入
      const obj2 = { javascript: '最強' };
      const { javascript: js } = obj2;
      console.log(js); //最強
      console.log(obj2.javascript); //最強
      console.log(javascript); //ReferenceError: javascript is not defined

      const obj3 = {team: 'Barcelona'};
      const {team, city = 'バルセロナ'} = obj3;
      console.log(`${city}にある${team}`); //バルセロナにあるBarcelona

      //既定値は上書きされる
      const obj4 = { team: 'ドルトムント', color: 'イエロー' };
      const { team = 'バイエルン', color = 'レッド' } = obj4;
      console.log(`${team}のメインカラーは${color}です`); //ドルトムントのメインカラーはイエローです

      const obj5 = {
        money: {
          bill1: '野口英世',
          bill2: '樋口一葉'
        },
      };
      const { money: { bill1, bill2: higuchibill }
      } = obj5;
      console.log(bill1); //野口英世
      console.log(bill2); //bill2 is not defined
      console.log(higuchibill); //樋口一葉

    }
  </script>
</body>

</html>
